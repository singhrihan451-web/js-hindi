<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- INTERNAL CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #534e4e;
            color: #fff;
            min-height: 100vh;
        }

        nav {
            background: #222;
            padding: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            width: 350px;
            margin: 60px auto;
            background: #2f2f2f;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #e68900;
        }

        #results {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }

        #weight-guide {
            margin-top: 20px;
            background: #444;
            padding: 15px;
            border-radius: 8px;
        }

        #weight-guide h3 {
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">HOME</a>
    </nav>

    <div class="container">
        <h1>BMI Calculator</h1>

        <form id="bmi-form">
            <p>
                <label>Height (cm)</label>
                <input type="number" id="height" placeholder="Enter height">
            </p>

            <p>
                <label>Weight (kg)</label>
                <input type="number" id="weight" placeholder="Enter weight">
            </p>

            <button type="submit">Calculate</button>

            <div id="results"></div>

            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight : Less than 18.6</p>
                <p>Normal Range : 18.6 â€“ 24.9</p>
                <p>Over Weight : Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="02_project.js"></script>

</body>
</html>
